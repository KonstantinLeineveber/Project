<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <style>
        body:not(.container) {
            background-color: #e3e3e3;
        }

        .container {
            background-color: white;
        }
    </style>
</head>
<body>
<header th:insert="fragments/header :: navigationBar"></header>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col">
            <table class="table table-striped" style="margin-top: 80px" id="commentTable">
                <thead>
                <tr>
                    <th>Comment id</th>
                    <th onclick="sortTableRow(1,'commentTable')" style="cursor: pointer">Username</th>
                    <th>Comment's state</th>
                    <th onclick="sortTableRow(3,'commentTable')" style="cursor: pointer">Date of creation</th>
                    <th>Films</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                <th:block th:each="comment : ${comments}">
                    <form th:action="@{/admin/comments/{id}(id=${comment.getId()})}" th:method="PUT">
                        <tr>
                            <td th:text="${comment.getId()}">name</td>
                            <td th:text="${comment.getUser().getUserName()}">name</td>
                            <td>
                                <label th:for="state">
                                    <select class="form-select form-select-sm" aria-label="Default select example"
                                            name="state">
                                        <option th:each="state : ${states}"
                                                th:value="${{state}}"
                                                th:text="${state}"
                                                th:selected="${state}==${comment.getState()}"></option>
                                    </select>
                                </label>
                            </td>
                            <td th:text="${comment.getCreationDate()}">date</td>
                            <td>Films</td>
                            <td>
                                <button class="btn btn-sm btn-success" type="submit">Change</button>
                            </td>
                        </tr>
                    </form>
                </th:block>
                </tbody>
            </table>

            <div class="mt-3">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Pages</a>
                    </li>
                    <th:block th:each="i :${body}">
                        <li class="page-item active" th:if="${((i)-1)==comments.getNumber()}">
                            <a class="page-link" href="#" tabindex="-1">[[${i}]]</a>
                        </li>
                        <li class="page-item disabled" th:if="${(i)==-1}">
                            <a class="page-link" href="#" tabindex="-1">...</a>
                        </li>
                        <li class="page-item " th:if="${((i)-1)!=comments.getNumber()&&(i)!=-1}">
                            <a class="page-link" th:href="@{/admin/comments(page=${(i)-1},size=${comments.getSize()})}"
                               tabindex="-1">[[${i}]]</a>
                        </li>
                    </th:block>
                </ul>

                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Elements per page</a>
                    </li>
                    <th:block th:each="c :${amountOfElements}">
                        <li class="page-item active" th:if="${comments.getSize()==c}">
                            <a class="page-link" href="#" tabindex="-1">[[${c}]]</a>
                        </li>
                        <li class="page-item " th:unless="${comments.getSize()==c}">
                            <a class="page-link" th:href="@{/admin/comments(page=${comments.getNumber()},size=${c})}"
                               tabindex="-1">[[${c}]]</a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
<script th:src="@{/js/filmsCatalog.js}"></script>
</body>
</html>
