<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/profile/comments.css}">
</head>
<body>
<header th:insert="fragments/header :: navigationBar"></header>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col">
            <div th:class="h1">Your comments</div>
            <span id="pageWithoutComments" th:if="${comments.isEmpty()}">
            You don't have any comments yet.Go to our <a th:href="@{/films}">catalog</a> to find a film for you</span>

            <table class="table mt-3 table-bcommentless" id="purchaseTable">
                <tbody>
                <tr th:each="comment : ${comments}">
                    <td>
                        <div class="card">
                            <div class=" card-body">
                                <div class="row">
                                    <div class="col-4">
                                        <span th:text="'Comment â„–'+${comments.indexOf(comment)+1}"
                                              id="commentNumber"></span>
                                        <br/>
                                        <span class="card-title"
                                              th:text="'Date of creation: '+${comment.getCreationDate()}"
                                              id="dateOfCreation"></span>
                                        <br/><br/>
                                        <span th:text="${' Elements: '}" id="commentElements"></span>

                                        <th:block th:each="value : ${commentUtils.commentInformation(comment.getFilms())}">
                                            <br/>
                                            <span th:text="'Film name: '+${value.getKey()} +'. Amount:  '+${value.getValue()} "
                                                  id="commentElement"></span>
                                        </th:block>
                                        <br/>
                                        <form th:action="@{/profile/{id}/comments(id=${comment.getId()})}"
                                              th:method="PUT"
                                              style="display: inline">
                                            <button type="submit" class="commentButtons btn btn-danger"
                                                    th:if="${comment.getState().name()!='CANCELED'&& comment.getState().name()!='DELIVERED'}">
                                                Cancel this comment
                                            </button>
                                            <button type="submit" class="commentButtons btn btn-primary"
                                                    th:if="${comment.getState().name()=='CANCELED'}">
                                                Restore the comment
                                            </button>
                                        </form>
                                    </div>
                                    <div class="col-2">
                                        <img th:if="${comment.getState().name().equals('DELIVERED')}"
                                             th:src="@{/img/profile/delivered.jpg}"
                                             class="rounded mx-auto d-block" alt="deliveredImg" width="150px"
                                             height="150px">
                                    </div>
                                    <div class="col-6">
                                        <form th:action="@{/profile/{id}/comment(id=${comment.getId()})}"
                                              th:method="DELETE">
                                            <input class="card-title"
                                                   th:if="${comment.getState().name()=='CANCELED'}or ${comment.getState().name()=='DELIVERED'}"
                                                   type="image" th:src="@{/img/profile/garbageIcon.png}"
                                                   alt="garbageIcon"
                                                   width="20" height="20" id="garbageComment"/>
                                        </form>
                                        <span th:text="'Status of comment: '+${comment.getState()}"
                                              id="commentStatus">Status</span>
                                        <span th:text="'Sum of purchases: '+${commentUtils.commentSum(comment.getFilms())} + '$'"
                                              id="sumInComment"></span>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
